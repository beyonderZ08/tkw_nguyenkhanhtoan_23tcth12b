<!DOCTYPE html>
<html lang="vn">

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra HTML của Nguyễn Khánh Toàn</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Bài kiểm tra HTML</h1>
    <div>
        <form action="">
            <table width="60%" cellpadding="10">
                <tr>
                    <th colspan="2">
                        <h2>Đăng ký</h2>
                    </th>
                </tr>
                <tr>
                    <th><label for="first">Họ tên</label></th>
                    <td>
                        <input type="text" id="first" name="first" size="30%" placeholder="Nhập họ tên" required>
                    </td>
                </tr>
                <tr>
                    <th><label for="username">Username</label></th>
                    <td>
                        <input type="text" id="username" name="username" size="30%" placeholder="Nhập tên đăng nhập" required>
                    </td>
                </tr>
                <tr>
                    <th><label for="password">Mật khẩu</label></th>
                    <td>
                        <input type="password" id="password" name="password" size="30%" placeholder="Nhập mật khẩu" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="nhap"> Nhập lại mật khẩu </label><br> 
                    </th>
                    <td>
                        <input type="text" id="nhap" name="nhap" size="30" placeholder="Nhập lại mật khẩu" required>
                        
                    </td>
                </tr>
                <tr>
                    <th>Giới tính</th>
                    <td>
                        <input type="radio" name="gender" value="Nam" checked> Nam
                        <input type="radio" name="gender" value="Nữ"> Nữ
                        <input type="radio" name="gender" value="Khác"> Khác
                    </td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td>
                        <select name="day">
                            <option value="1">Ngày 1</option>
                            <option value="2">Ngày 2</option>
                            <option value="3">Ngày 3</option>
                            <option value="4">Ngày 4</option>
                            <option value="5">Ngày 5</option>
                            
                          
                        </select>
                        <select name="month">
                            <option value="1">Tháng 1</option>
                            <option value="2">Tháng 2</option>
                            <option value="3">Tháng 3</option>
                            <option value="4">Tháng 4</option>
                            <option value="5">Tháng 5</option>
                            
                            
                            
                        </select>
                        <select name="year">
                            <option value="2001">Năm 2001</option>
                            <option value="2002">Năm 2002</option>
                            <option value="2003">Năm 2003</option>
                            <option value="2004">Năm 2004</option>
                            <option value="2005">Năm 2005</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <tr>
                        <th><label for="comments">Địa chỉ</label></th>
                        <td>
                            <textarea id="comments" name="comments" rows="4" placeholder="Nhập địa chỉ"></textarea>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <th>Avatar</th>
                    <td>
                        <input type="file" name="avatar">
                    </td>
                </tr>
                <tr>
                    <th>Sở thích</th>
                    <td>
                        <label>
                            <input type="checkbox" name="Xem phim"> Xem phim
                        </label>
                        <label>
                            <input type="checkbox" name="Thể thao"> Thể thao
                        </label>
                        <label>
                            <input type="checkbox" name="Web"> Web
                        </label>
                    </td>
                </tr>
                <tr>
                    <td td colspan="2" style="text-align: center;">
                        <input type="reset" name="reset" value="Reset"> 
                        <input type="submit" name="submit" value="Đăng ký">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
